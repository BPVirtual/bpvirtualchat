<!DOCTYPE html>
<html>

<head>
    <title>
        Brasilprev - Consulta de Propostas
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

    <div class="table-responsive">
        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th data-field="numeroProposta">Número da Proposta</th>
                    <th data-field="dataAceite">Data de Aceite</th>
                    <th data-field="dadosProposta.cpf">CPF</th>
                    <th data-field="dadosProposta.nomeCompleto">Nome Completo</th>
                    <th data-field="dadosProposta.dataNascimento">Data de Nascimento</th>
                    <th data-field="dadosProposta.tipoPlano">Tipo de Plano</th>
                    <th data-field="dadosProposta.tipoTributacao">Tipo de Tributação</th>
                    <th data-field="dadosProposta.valorContribuicao">Valor de Contribuição</th>
                    <th data-field="dadosProposta.direcionamentoFundos">Direcionamento de Fundos</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        $.getJSON("/propostas", function (jsonFromFile) {
            $('#table').bootstrapTable({
                data: jsonFromFile
            })
        });
    </script>
</body>

</html>
