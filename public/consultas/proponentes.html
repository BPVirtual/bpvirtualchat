<!DOCTYPE html>
<html>

<head>
    <title>
        Brasilprev - Consulta de Proponentes
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>

    <div class="table-responsive">
        <table id="table" class="table table-striped">
            <thead>
                <tr>
                    <th data-field="cpf">CPF</th>
                    <th data-field="nome">Nome</th>
                    <th data-field="sobrenome">Sobrenome</th>
                    <th data-field="nacionalidade">Nacionalidade</th>
                    <th data-field="dataNascimento">Data Nascimento</th>
                    <th data-field="sexo">Sexo</th>
                    <th data-field="estadoCivil">Estado Civil</th>
                    <th data-field="profissao">Profissão</th>
                    <th data-field="cargo">Cargo</th>
                    <th data-field="dataAdmissao">Data Admissão</th>
                    <th data-field="salario">Salário</th>

                    <th data-field="endereco.logradouro">Logradouro</th>
                    <th data-field="endereco.bairro">Bairro</th>
                    <th data-field="endereco.cep">CEP</th>
                    <th data-field="endereco.cidade">Cidade</th>
                    <th data-field="endereco.uf">UF</th>

                    <th data-field="empresa.razaoSocial">Razão Social</th>
                    <th data-field="empresa.cnpj">CNPJ</th>

                    <th data-field="consultor.nome">Nome</th>
                    <th data-field="consultor.email">E-mail</th>
                </tr>
            </thead>
        </table>
    </div>

    <script>
        $.getJSON("/proponentes", function (jsonFromFile) {
            $('#table').bootstrapTable({
                data: jsonFromFile
            })
        });

        //function LinkFormatter(value, row, index) {
        //    return "<a href='"+value+"' target=_blank>"+value.replace('http://bit.ly/','')+"</a>";
        //}
    </script>
</body>

</html>
