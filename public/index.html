<!DOCTYPE html>
<html>

<head>
    <title>
        Brasilprev - Averbado
    </title>
    <style>
        html {
      height: 100%;
      width: 100%;
    }

    body {
      height: 100%;
      width: 100%;
      background: -webkit-linear-gradient(to bottom, #2f469d, #ffe775);
      background: linear-gradient(to bottom, #2f469d, #ffe775);
    }

    .container {
      background: #fff;
      margin: 50px;
      padding: 10px 10px;
      border-radius: 10px;
      box-shadow: 15px 20px 0px rgba(0, 0, 0, 0.1);
    }

    .btn-login {
      background: #2f469d;
      color: #fff;
      font-weight: 600;
      width: 100%;
    }
  </style>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <section id="principal" class="col-md-12">
        <div class="container col-md-6">
            <form onsubmit="return false;">
                <div>
                    <p>
                        <img src="logo.png" class="img-fluid rounded" alt="Brasilprev">
                    </p>
                </div>
                <p>
                    <label for="username">CPF</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="___.___.___-__"
                        maxlength="15" data-mask="000.000.000-00" required>
                </p>
                <p>
                    <label for="password">Senha*</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Preencha sua senha"
                        maxlength="8" required>
                    <p class="font-italic">*Sua senha corresponde à junção do ano de seu nascimento e o ano de sua
                        admissão.<br>
                        Ex.: Ano de Nascimento - <b>1992</b> | Ano de Admissão: <b>2016</b> -> Senha: <b>19922016</b>
                    </p>
                </p>
                <p>
                    <input type="submit" value="Entrar" class="btn btn-login">
                </p>
            </form>
        </div>
    </section>

    <script>
        //Mascara CPF
        $(document).ready(function ($) {
            $('#username').mask('999.999.999-99');
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
